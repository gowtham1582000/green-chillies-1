            <!-- page title start -->
            <section class="page_title_area" data-background="assets/img/bg/page_title.jpg">
                <div class="container">
                   <div class="row">
                       <div class="col-lg-8">
                            <div class="page_title">
                                <h1>Shopping Cart</h1>
                                <ul class="breadcrumb_nav ul_li">
                                    <li><a href="index.html">Home</a></li>
                                    <li>Shopping Cart</li>
                                </ul>

            <!-- cart start -->
            <div id="site">
	
                <form id="shopping-cart" action="cart.html" method="post">
                    <table class="shopping-cart">
                      <thead>
                        <tr>
                            <th scope="col">Item</th>
                            <th scope="col">Qty</th>
                            <th scope="col" colspan="2">Price</th>
                        </tr>
                      </thead>
                      <tbody>
                      
                      </tbody>
                    </table>
                    <p id="sub-total">
                        <strong>Sub Total</strong>: <span id="stotal"></span>
                    </p>
                    <ul id="shopping-cart-actions">
                        <li>
                            <input style="background-color: green;" type="submit" name="update" id="update-cart" class="btn" value="Update Cart" />
                        </li>
                        <li>
                            <input style="background-color: green;" type="submit" name="delete" id="empty-cart" class="btn" value="Empty Cart" />
                        </li>
                        <li>
                            <a href="menu.html" class="btn">Continue Shopping</a>
                        </li>
                        <li>
                            <a href="checkout.html" class="btn">Go To Checkout</a>
                        </li>
                    </ul>
                </form>
